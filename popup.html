<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Click</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--Dark-Light theme toggle-->
    <div class="toggle-bar">
        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <!--Logo Section-->
    <div class="ext-header">
        <h1 class="logo">
        <img src="images/social-media.png" alt="One-Click" class="logo-icon">One-Click <span class="version">(0.0.1)</span>
        </h1>
    </div> 

    <!--Description-->
    <div class="ext-content">
        <p>One-click far from all your favoutite sites</p>
    </div>

    <!--Developer Tools Icons-->
    <div class="ext-icons">
        <h2 class="group-title">Developer Tools</h2>
        <div class="flex-container">
            <div class="flex">
                <a title="Github" href="https://github.com/" target="_blank" class="icons github"></a>
            </div>
            <div class="flex">
                <a title="Stack Overflow" href="https://stackoverflow.com/" target="_blank" class="icons stack-overflow"></a>
            </div>
            <div class="flex">
                <a title="Free Code Camp" href="https://www.freecodecamp.org/learn/" target="_blank" class="icons free-code-camp"></a>
            </div>
            <div class="flex">
                <a title="G-Mail" href="https://gmail.com/" target="_blank" class="icons gmail"></a>
            </div>
            <div class="flex">
                <a title="Digital Ocean" href="https://cloud.digitalocean.com/" target="_blank" class="icons digital-ocean"></a>
            </div>
            <div class="flex">
                <a title="Docker" href="https://hub.docker.com/" target="_blank" class="icons docker"></a>
            </div>
        </div>
    </div>

    <!--Social Media Icons-->
    <div class="ext-icons">
        <h2 class="group-title">Social-Media</h2>
        <div class="flex-container">
            <div class="flex">
                <a title="Twitter" href="" class="icons twitter"></a>
            </div>
            <div class="flex">
                <a title="Instagram" href="" class="icons instagram"></a>
            </div>
            <div class="flex">
                <a title="WhatsApp" href="" class="icons whatsapp"></a>
            </div>
            <div class="flex">
                <a title="Facebook" href="" class="icons facebook"></a>
            </div>
            <div class="flex">
                <a title="LinkedIn" href="" class="icons linkedin"></a>
            </div>
            <div class="flex">
                <a title="Telegram" href="" class="icons telegram"></a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
